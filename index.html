<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
    <script>
      function captureThenDownload(divName, outputFilename) {
        window.scrollTo(0, 0);
        const div = document.querySelector("#" + divName);
        html2canvas(div).then(canvas => {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png', 0.9);
          a.download = outputFilename;
          a.click();
        });
      }
    </script>
    <h3>html2canvas test</h3>
    <p><button onclick="captureThenDownload('sunset', 'file.png')">Capture and download</button></p>
    <div id="sunset">
      <img src="sunset.png" />
    </div>
  </body>
</html>
